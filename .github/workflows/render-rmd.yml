name: Render Rmd

on:
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Install packages
        run: |
          Rscript -e 'install.packages(c(
            "readr", "dplyr", "ggplot2", "usmap", "scales",
            "tibble", "stringr", "purrr", "gridExtra", "zoo",
            "lubridate", "tidyr", "knitr", "rmarkdown"
          ))'
      - name: Render Rmd
        run: |
          Rscript -e 'rmarkdown::render("analysis/Capstone_Report.Rmd")'
